<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Add Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="/">Springboot H2 DB @OKAYCOMPUTING</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5" style="padding-top: 30px">
      <h3>Add Project</h3>

      <div class="card">
        <div class="card-body">
          <div class="col-md-10">
            <form
              th:action="@{/createProject}"
              th:object="${project}"
              method="post"
            >
              <div class="row">
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Project Name</label>
                  <input
                    type="text"
                    th:field="*{projectName}"
                    class="form-control"
                    id="projectName"
                    placeholder="Project Name"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="name" class="col-form-label">Description</label>
                  <input
                    type="text"
                    th:field="*{description}"
                    class="form-control"
                    id="description"
                    placeholder="Description"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="startDate" class="col-form-label"
                    >Start Date</label
                  >
                  <input
                    type="date"
                    th:field="*{startDate}"
                    class="form-control"
                    id="startDate"
                    placeholder="Start Date"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="endDate" class="col-form-label">End Date</label>
                  <input
                    type="date"
                    th:field="*{endDate}"
                    class="form-control"
                    id="endDate"
                    placeholder="End Date"
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value=" Submit "
                  />
                </div>

                <input type="hidden" id="id" th:field="*{id}" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
